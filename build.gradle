buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }
}

repositories {
    mavenLocal()
    mavenCentral()
}

group 'com.nucypher.crypto.bbs98'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'maven'
apply plugin: 'application'

sourceCompatibility = 1.7
targetCompatibility = 1.7

mainClassName = 'com.nucypher.crypto.bbs98.BBS98BouncyCastle'

dependencies {
    compile 'org.bouncycastle:bcprov-jdk15on:1.54'
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.2.1'
}

jar {
    archiveName = "nucypher-crypto-bbs98-${version}.${extension}"
}

